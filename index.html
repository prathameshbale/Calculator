<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator made by Aman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
        <h2 class="title">CALCULATOR</h2>
    </div>
    <div class="container">
      <input type="text" placeholder="0" id="valuebox" />
      <div class="items">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div class="items">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="items">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="items">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="items">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
